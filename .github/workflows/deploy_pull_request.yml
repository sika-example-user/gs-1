name: Deploy pull request

on:
  pull_request:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ttl.sh/example-${{ github.run_id }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # permissions: write-all
    permissions:
      deployments: write
      contents: write
      issues: write
      pull-requests: write


    steps:
      - name: Deploy
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: |
            helm upgrade --install example-pull-${{ github.event.number }} \
              one-image --repo https://helm.sikalabs.io \
              --set image=ttl.sh/example-${{ github.event.number }} \
              --set host=example-pull-${{ github.event.number }}.k8s.sikademo.com
          kubeconfig: '${{ secrets.KUBECONFIG }}'
      - uses: actions/github-script@v6
        with:
          script: |
            console.log(JSON.stringify(context))
            let url = "example-pull-${{ github.event.number}}.k8s.sikademo.com"
            let deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              production_environment: false,
              environment: "pull-"+context.issue.number,
              transient_environment: true,
              required_contexts: [],
            })
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: "success",
              comment: "Yesss",
              log_url: url,
            })
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "Deployed to "+url,
            });
